<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="menu.css">
    <title>Formul√°rio</title>
</head>
<body>
	<div class="container">
		<div class="form-img">
			<img src="img/img.png">
		</div>
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h1>Cadastre-se</h1>
					</div>
				</div>
				<div class="input-group">
					<div class="input-box">
						<label for="firstname"> Primeiro Nome</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro Nome" required>
					</div>
					<div class="input-box">
						<label for="lastname"> Sobrenome</label>
						<input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
					</div>
					<div class="input-box">
						<label for="email"> E-mail</label>
						<input id="email" type="text" name="email" placeholder="Digite seu E-mail" required>
					</div>
					<div class="input-box">
						<label for="celular"> Telefone</label>
						<input id="celular" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
					</div>
					<div class="input-box">
						<label for="senha"> Senha</label>
						<input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
					</div>
					<div class="input-box">
						<label for="corfimesenha"> Confirme sua senha</label>
						<input id="corfimesenha" type="password" name="confirmesenha" placeholder="Confirme sua Senha" required>
					</div>
					<div class="continue-button">
						<button><a href="index.html">Continuar</a></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
